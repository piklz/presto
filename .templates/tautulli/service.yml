  
#---------------------------------------------------------------------#
#     Tautilli plex info service                                      #
#---------------------------------------------------------------------#
 
  tautulli:
    image: tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - ./volumes/tautulli/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    ports:
      - 8181:8181
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s      
    networks:
      private_network:
        ipv4_address: 172.19.0.33 # internal address of Tautilli
    
 